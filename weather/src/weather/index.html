<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >
    <title>Weather app</title>
</head>
<body>
    <div class="main">
        <h1>Weather app</h1>
        <input type="text" id="city" placeholder="Enter a city"/>
        <button onclick="getWeather()">Search the internet</button>
        <p id="result" style="visibility: hidden;">City not found. Please try again.</p>
        <container id="weatherResult" class="row" style="visibility: hidden;">
            <!-- Weather results will be displayed here -->
            <div class="col-6 left_results">
                <h4 id="countryName"></h4>
                <h4 id="temperature"></h4>
                <h4 id="feelsLike"></h4>

            </div>
            <div class="col-6 right_results">
                <h4 id="humidity"></h4>
                <h4 id="pressure"></h4>
                <h4 id="windSpeed"></h4>
                
            </div>

        </container>

        <button onclick="goToJob()">Go to Job</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
